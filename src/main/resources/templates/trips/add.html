<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <!--    //HEADER-->
    <div class="bg-dark row" th:insert="main/header.html"></div>

    <div class="row" style="height: 100vh;">

        <div class="col-2 " th:insert="main/sidebar"></div>

        <div class="col ">
            <div class="container">
                <h3>Create a new trip</h3>
                <form class="form-group" th:action="@{/trips}"  th:method="POST" th:object="${formInput}">
                    <div class="form-group mb-4">
                        <label>Enter information about trip:</label>
                    </div>
                    <div class="form-group mb-4">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Departure point" th:field="*{departurePoint}" />
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Arrival point" th:field="*{arrivalPoint}" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>
                                    Enter time of departure
                                    <input type="datetime-local" class="form-control" placeholder="Enter dateDep" th:field="*{dateDep}" />
                                </label>
                            </div>
                            <div class="form-group col-md-6">
                                <label>
                                    Enter time of arrive
                                    <input type="datetime-local" class="form-control" placeholder="Enter dateArr" th:field="*{dateArr}" />
                                </label>
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="Your username" th:field="*{username}" />
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <button type="submit" class="btn btn-primary mb-4">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!--    //FOOTER-->
    <div class="row bg-dark" th:insert="main/footer.html"></div>
</div>
</body>

</html>
