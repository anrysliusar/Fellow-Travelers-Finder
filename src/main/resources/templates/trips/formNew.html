<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Creation a new trip</h3>
<form class="form-inline" th:action="@{/trips}"  th:method="POST" th:object="${formInput}">
    <div class="form-group mb-2">
        <label >Please enter:</label>
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" placeholder="Enter departurePoint" th:field="*{departurePoint}" />
        <input type="text" class="form-control" placeholder="Enter arrivalPoint" th:field="*{arrivalPoint}" />
        <input type="datetime-local" class="form-control" placeholder="Enter dateDep" th:field="*{dateDep}" />
        <input type="datetime-local" class="form-control" placeholder="Enter dateArr" th:field="*{dateArr}" />
        <input type="text" class="form-control" placeholder="Enter username" th:field="*{username}" />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

</body>
</html>
