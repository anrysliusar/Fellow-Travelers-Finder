<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Create a new trip</h3>
    <form class="form-inline" th:action="@{/trips}"  th:method="POST" th:object="${formInput}">
        <div class="form-group mb-2">
            <label >Enter information about trip:</label>
        </div>
        <div class="form-group mx-sm-3 mb-2 ">
            <div>
                <input type="text" class="form-control" placeholder="Departure point" th:field="*{departurePoint}" />
                <input type="text" class="form-control" placeholder="Arrival point" th:field="*{arrivalPoint}" />
            </div>
            <div>
                <input type="datetime-local" class="form-control" placeholder="Enter dateDep" th:field="*{dateDep}" />
                <input type="datetime-local" class="form-control" placeholder="Enter dateArr" th:field="*{dateArr}" />
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Your username" th:field="*{username}" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
</body>
</html>
